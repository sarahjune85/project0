<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>bread vs bird.</title>
    <link rel="shortcut icon" type="image/jpg" href="img/bird1.png" />
</head>

<body>
    <div class="bg-container">
        <div class="splash">
            <h1>bread vs bird. </h1>
            <h5 class="pulsate">Press any key to start.</h5>
            <h4>Select your fighter:</h4>

            <div class="bird-selector">
                <img src="img/bird1.png" id="bird" class="bird picker">
                <img src="img/arrowleft.png" id="arrowleftbird" width="35" class="picker">
                <img src="img/arrowright.png" id="arrowrightbird" width="35" class="picker">
                <p>P1</p>
            </div>
            <div class="bread-selector">
                <img src="img/bread1.png" id="bread" class="bread picker">
                <img src="img/arrowleft.png" id="arrowleftbread" width="35" class="picker">
                <img src="img/arrowright.png" id="arrowrightbread" width="35" class="picker">
                <p>P2</p>
            </div>

            <div class="scorebox">
                <span class="score">Wins:</span><br>
                <span class="playerOne"> </span><br>
                <span class="playerTwo"> </span><br>
            </div>
            <button id="start" type="button" class="start-button">Start</button>
            <button id="reset" type="button" class="reset-button">Reset</button>
        </div>
        <div class="bg-scroll">
        </div>
        <div class="game-box hide">
            <div class="row">
                <div class="btn" id="0"></div>
                <div class="btn" id="1"></div>
                <div class="btn" id="2"></div>
            </div>
            <div class="row">
                <div class="btn" id="3"></div>
                <div class="btn" id="4"></div>
                <div class="btn" id="5"></div>
            </div>
            <div class="row">
                <div class="btn" id="6"></div>
                <div class="btn" id="7"></div>
                <div class="btn" id="8"></div>
            </div>
        </div>
    </div>
</body>

</html>
